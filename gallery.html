<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <!-- главный заголовок сайта -->
    <title>Kate Sava</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- LESSION 5: img & background -->
    <!-- jpg -->
    <img src="img/img-1.jpg" alt="" width="100">
    <img src="img/img-2.jpg" alt="" width="50">
    <img src="img/img-3.jpg" alt="" width="150">
    <img src="img/img-4.jpg" alt="" width="70">
    <img src="img/img-5.jpg" alt="" width="10">
    <!-- svg -->
    <img src="img/avocado.svg" alt="" width="100" height="100">
    <!-- background-image with svg -->
    <div class="background-image-svg"></div>
    <!-- background-image with jpg -->
    <div class="background-image-img"></div>

    <!-- LESSION 6: background-color & gradients -->
    <!-- background-color -->
    <div class="background-color">
      <div class="background-color-child"></div>
    </div>

    <!-- background-image: linear-gradient -->
    <div class="linear-gradient"></div>
    <div class="linear-gradient-1"></div>
    <div class="linear-gradient-2"></div>
    <div class="linear-gradient-3"></div>
    <div class="linear-gradient-4"></div>

    <!-- background-image: radial-gradient -->
    <div class="radial-gradient"></div>
    <div class="radial-gradient-1"></div>
    <div class="radial-gradient-2"></div>

    <!-- background-image: gradient with generator -->
    <div class="gradient-generator"></div>
  </body>
</html>
